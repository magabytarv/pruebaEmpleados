<style type="text/css">
    .chosen-container{
        width: 100% !important;
        font-size: 12px !important;
    }

    .btn-file {
        position: relative;
        overflow: hidden;
    }

    .btn-file input[type=file] {
        position: absolute;
        top: 0;
        right: 0;
        min-width: 100%;
        min-height: 100%;
        text-align: right;
        filter: alpha(opacity=0);
        opacity: 0;
        outline: none;
        background: white;
        cursor: inherit;
        display: block;
        padding: 5px 10px;
        font-size: 12px !important;
        line-height: 1.5;
        border-radius: 3px;
    }
</style>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form id="lista_precios_proveedor" name="lista_precios_proveedor" role="form" validate-form="buscar_lista()" novalidate>
                <div class="panel panel-primary">
                    <div class="panel-heading">Historial precios proveedores</div>

                    <br>

                    <div class="row">
                        <div class="col-sm-12 form-group">
                            <div class="col-sm-6">
                                <label class="col-sm-3"> <span class="mensaje_error">*</span> Proveedor:</label>
                                <div class="to-validate col-sm-7">
                                    <select id="proveedor_buscar" name="proveedor_buscar" chosen ng-model="data_buscar_lista.codigo_proveedor" data-placeholder="Seleccione una opciÃ³n" class="col-sm-3 input-sm" ng-options="proveedor.codigo_proveedor as proveedor.proveedor for proveedor in proveedores">
                                        <option value=""></option>
                                    </select>
                                    <input validation type="hidden" id="proveedor_buscar" name="proveedor_buscar" ng-model="data_buscar_lista.codigo_proveedor" required>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="col-sm-12 form-group">
                            <div class="col-sm-6">
                                <label class="col-sm-3"> <span class="mensaje_error">*</span> Fecha desde:</label>
                                <div class="to-validate col-sm-7">
                                    <p class="input-group">
                                        <input id="fecha_desde" name="fecha_desde"
                                        class="form-control input-sm" uib-datepicker-popup ng-model="data_buscar_lista.fecha_desde"
                                        is-open="fecha_desde.value" max-date="maxDateVencimiento" min-date="minDateVencimiento"
                                        datepicker-options="dateOptionsVencimiento" date-format="yyyy-mm-dd"
                                        date-disabled="disabled(date, mode)" close-text="Cerrar" ng-required="true"
                                        />

                                        <input ng-show="false" validation type="text" id="fecha_desde" name="fecha_desde" ng-model="data_buscar_lista.fecha_desde" required>

                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-sm btn-default" ng-click="fecha_desde.value = !fecha_desde.value">
                                                <i class="glyphicon glyphicon-calendar"></i>
                                            </button>
                                        </span>
                                    </p>
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <label class="col-sm-3"> <span class="mensaje_error">*</span> Fecha hasta:</label>
                                <div class="to-validate col-sm-7">
                                    <p class="input-group">
                                        <input id="fecha_hasta" name="fecha_hasta"
                                        class="form-control input-sm" uib-datepicker-popup ng-model="data_buscar_lista.fecha_hasta"
                                        is-open="fecha_hasta.value" max-date="maxDateVencimiento" min-date="minDateVencimiento"
                                        datepicker-options="dateOptionsVencimiento" date-format="yyyy-mm-dd"
                                        date-disabled="disabled(date, mode)" close-text="Cerrar" ng-required="true"
                                        />

                                        <input ng-show="false" validation type="text" id="fecha_hasta" name="fecha_hasta" ng-model="data_buscar_lista.fecha_hasta" required>

                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-sm btn-default" ng-click="fecha_hasta.value = !fecha_hasta.value">
                                                <i class="glyphicon glyphicon-calendar"></i>
                                            </button>
                                        </span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="col-sm-12 form-group text-center">
                            <button class="btn btn-primary btn-sm">Buscar Lista De Precios Proveedor</button>
                        </div>
                    </div>

                    <br>

                    <div class="row" ng-if="lista_precios_proveedores.length">
                        <div class="col-sm-12">
                            <hr>
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th class="text-center">Usuario</th>
                                        <th class="text-center">Fecha Carga</th>
                                        <th class="text-center">Archivo</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="(key_producto, lista_precios_proveedor) in lista_precios_proveedores">
                                        <td> {{ lista_precios_proveedor.nombre_usuario }} </td>
                                        <td> {{ lista_precios_proveedor.fecha_carga }} </td>
                                        <td>
                                            <a href="{{lista_precios_proveedor.link_archivo}}">
                                                <i class="fa file-excel-o"></i> Descargar archivo:&nbsp;{{ lista_precios_proveedor.nombre_archivo }}
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
